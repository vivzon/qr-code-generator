<!DOCTYPE html>
<html>
<head>
	<title>QR Code Generator</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script type="text/javascript">
        function generateQRCode() {
            var text = document.getElementById("text").value;
            if(text!=''){
                var qrCode = new QRCode(document.getElementById("qrcode"), {
                    text: text,
                    width: 256,
                    height: 256,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            }else{
                alert("Input field empty.");
            }
        }
    </script>
    <style>
        img{ margin:auto; }
    </style>
</head>
<body class="bg-light">
	<div class="container">
		<div class="row">
		    <div class="col-md-4 offset-md-4 mt-5 p-4 bg-white shadow rounded">
		        <h2 class="h3 font-weight-bold text-center">QR Code Generator</h2>
        		<p id="qrcode"></p>
    		    <label>Text:</label><br>
            	<input type="text" id="text" class="form-control mb-3" placeholder="Enter Your Text">
            	<button onclick="generateQRCode()" class="btn btn-success w-100 mb-3">Generate QR Code</button>
		    </div>
		</div>
	</div>
</body>
</html>
